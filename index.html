<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Quiz About the Wonderful World of Fungi</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="main.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>

    <body>

<!--first-page becomes hidden after user presses start button-->
        <section class="first-page js-first-page">
<!--!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!Insert First Page!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
        </section>

<!--!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!Question and Answers Template!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
          <section class="middle-pages js-middle-pages hidden">
           <div class="container">
              <form id="question-answer" action="#" method="post">
                  <header role="banner">
                      <h1>What do you know about fungi?</h1>
                  </header>
                    <div class="current-question">
                      <h2 class="js-current-question"></h2>
                    </div>

                    <div class="current-answers">
                      <input type="radio" name="answers" id="answer-a" class="answers" value="a" />
                      <label class="js-answer-a" for ="answer-a"></label>
                      <input type="radio" name="answers" id="answer-b" class="answers" value="b" />
                      <label class="js-answer-b" for="answer-b"></label>
                      <input type="radio" name="answers" id="answer-c" class="answers" value="c" />
                      <label class="js-answer-c" for="answer-c"></label>
                      <input type="radio" name="answers" id="answer-d" class="answers" value="d" />
                      <label class="js-answer-d" for="answer-d"></label>
                      </div>

                      <div class="bottom">
                      <p class="current-question"><span class="js-current-question-number"></span>/10</p>
                      <p class="current-score"><span class="js-current-score"></span> out of 10</p>
                      <button type="submit" class="js-question-submit">Submit</button>
                  </div>
               </form>
           </div>
        </section>

 <section class="feedback-pages js-feedback-pages hidden">
<!--!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!Insert Feedback Popup !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
 </section>


        <section class="results-page js-results-page hidden">
  <!--!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!Insert Quiz Reults !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
